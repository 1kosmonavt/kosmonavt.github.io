<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        .social-links {
            margin-top: 30px;
        }
        .button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 15px;
            background: linear-gradient(45deg, #ff9f1c, #ff006e);
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button:nth-child(1) { animation: slideIn 0.5s ease-out 0.2s both; }
        .button:nth-child(2) { animation: slideIn 0.5s ease-out 0.4s both; }
        .button:nth-child(3) { animation: slideIn 0.5s ease-out 0.6s both; }
        .button:nth-child(4) { animation: slideIn 0.5s ease-out 0.8s both; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Me and my social networks</h1>
        <div class="social-links">
            <a href="https://x.com/1kosmonavt_" class="button">Twitter</a>
            <a href="https://www.instagram.com/kosmo_1pp/" class="button">Instagram</a>
            <a href="https://de.pinterest.com/1kosmonavt_/" class="button">Pinterest</a>
            <a href="https://www.tiktok.com/@prostochel_pp01" class="button">TikTok</a>
        </div>
    </div>
</body>
</html>
